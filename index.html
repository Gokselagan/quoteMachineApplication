<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUOTES</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="body">
    
<div class="main-container">
<div class="container">

    <div class="quote">
        <i class="fa-solid fa-quote-left"></i>
        <span id="text">Remember no one can make you feel inferior without your consent.</span>
    </div>
   
    <div class="person">
       <span id="person"> - Eleanor Roosevelt </span>
    </div>

    <div id="buttons">
        <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoidHIifQ%3D%3D%22%7D" class="twitter btn" target="_blank">
            <i class="fa-brands fa-twitter icon"></i>
        </a>
        <a href="https://www.tumblr.com/login?redirect_to=https%3A%2F%2Fwww.tumblr.com%2Fwidgets%2Fshare%2Ftool%3Fposttype%3Dquote%26tags%3Dquotes%252Cfreecodecamp%26caption%3DEleanor%2BRoosevelt%26content%3DRemember%2Bno%2Bone%2Bcan%2Bmake%2Byou%2Bfeel%2Binferior%2Bwithout%2Byour%2Bconsent.%26canonicalUrl%3Dhttps%253A%252F%252Fwww.tumblr.com%252Fbuttons%26shareSource%3Dtumblr_share_button" class="tumblr btn" target="_blank">
            <i class="fa-brands fa-tumblr icon"></i>
        </a>
        <button class="btn" id="new-quote-button">
            New quote
        </button>
    </div>

</div>


<div class="footer"></div>

</div>

    <script src = "script.js"></script>
</body>
</html>
